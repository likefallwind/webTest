<html>

<body>
<form method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="exampleInputEmail1">你的名字</label>
    <input type="text" class="form-control" placeholder="Text input" name = "imgName">
  </div>
  <div class="form-group">
    <label id = "poem"></label>
  </div>
<button type="button" class="btn btn-default" onclick = "loadPoem()">生成！</button>
</form>

<script type="text/javascript">

function loadPoem()
{
	xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function()
	{
		if( this.readyState == 4 && this.status == 200 )
		{
			document.getElementById("poem").innerHTML = JSON.parse(this.responseText).testWord;
		}
	}
	xhttp.open("GET", "/tryFlask/", true);
	xhttp.send();	
}



</script>
</body>


</html>
